<app-navigation></app-navigation>

<div class="container-fluid">
  <div class="row vertical-row-padding">
    <div class="col-md-12 centered">
      <h3 class="page-title ">Sign In to Your Account</h3>
    </div>
  </div>
  <div class="row vertical-row-padding">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-signin" method="POST" action="#" role="form">
        <div *ngIf="errorMessage!=null" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <div class="form-group">
            <label class="control-label form-label" for="signupEmail">Email</label>
            <input id="signupEmail" type="email" maxlength="50" class="form-control"
                   [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label class="control-label form-label" for="signupPassword">Password</label>
          <input id="signupPassword" type="password" maxlength="25" class="form-control"
                 placeholder="at least 8 characters" length="40" [(ngModel)]="registrationUser.password"
                 [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <button (click)="submit($event)" id="signupSubmit" type="submit" class="btn btn-cs-yellow">
              Sign In
          </button>
        </div>
        <hr>
        <p class="form-text">Don't have an account? <a routerLink='/users/registration' fragment="sign-up"> <i class="fa fa-user-plus" aria-hidden="true"></i> Register</a></p>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
