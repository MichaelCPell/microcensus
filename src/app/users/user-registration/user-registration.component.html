<app-navigation></app-navigation>
<div class="container-fluid">
  <div class="row vertical-row-padding">
    <div class="col-md-12 centered">
      <h3 class="page-title ">Create an Account</h3>
    </div>
  </div>
  <div class="row vertical-row-padding">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-signin" method="POST" action="#" role="form">
        <div *ngIf="errorMessage!=null" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <div class="form-group">
          <label class="control-label form-label" for="signupName">Name</label>
          <input id="signupName" type="text" maxlength="50" class="form-control"
                 [(ngModel)]="registrationUser.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label class="control-label form-label" for="signupEmail">Email</label>
          <input id="signupEmail" type="email" maxlength="50" class="form-control"
                 [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label class="control-label form-label" for="signupPassword">Password</label>
          <input id="signupPassword" type="password" maxlength="25" class="form-control"
                 placeholder="at least 8 characters" length="40" [(ngModel)]="registrationUser.password"
                 [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <button (click)="onRegister($event)" id="signupSubmit" type="submit" class="btn btn-mc-dark">
            Create your account
          </button>
        </div>
        <hr>
        <p class="form-text">Already have an account? <a [routerLink]="['/users/login']"> <i class="fa fa-user" aria-hidden="true"></i> Login</a></p>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
