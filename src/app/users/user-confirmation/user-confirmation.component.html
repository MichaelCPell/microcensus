<app-navigation></app-navigation>

<div class="container-fluid">
  <div class="row vertical-row-padding">
   <div class="col-md-12 centered">
     <h3 class="page-title">Confirm Registration</h3>
   </div>
  </div>
  <div class="row">
    <div class="col-md-12 centered">
      <h4 class="processing-text">Please review your email for a verification code to confirm your account.</h4>
    </div>
  </div>
  <div class="row vertical-row-padding">
   <div class="col-md-12 centered">
     <div *ngIf="inProgress">
       <img src="assets/images/spin.gif"
           style="height: 60px; margin: 0 auto"/>
       <h4 class="processing-text">We are are confirming and creating your new account!</h4>
     </div>
   </div>
   <div class="col-md-6 col-md-offset-3">
     <form class="form-signin" method="POST" action="#" role="form">
       <div *ngIf="errorMessage!=null" class="alert alert-danger">
           {{ errorMessage }}
       </div>
       <div class="form-group">
           <label class="control-label form-label" for="confirmationCode">Confirmation Code</label>
           <input id="confirmationCode" type="text" maxlength="50" class="form-control"
                  [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}">
       </div>
       <div class="form-group">
           <button
             (click)="onConfirmRegistration($event)" id="confirmRegistration" type="submit"
             class="btn btn-cs-light"
             *ngIf="!inProgress">Confirm
           </button>
       </div>
       <hr>
       <p class="form-text">Can't find your code? <a [routerLink]="['/home/resendCode']">
        <i class="fa fa-share" aria-hidden="true"></i> Resend Code</a>
        <br />
        <br />
          <a [routerLink]="['/home/register']"> <i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
          <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
       </p>
     </form>
   </div>
  </div>
</div>
<app-footer></app-footer>
