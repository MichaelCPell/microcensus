
<div class="container-fluid">
  <div class="row vertical-row-padding">
    <div class="col-md-12 centered">
      <h3 class="page-title">Submit Payment</h3>
    </div>
  </div>
  <div class="row vertical-row-padding">
    <div class="col-md-4 col-md-offset-3">
        <form action="" method="POST" #paymentForm >
          <!-- Add a section to display errors if you want -->
          <span class='payment-errors'></span>
          <label class="control-label form-label" for="Number">Number:</label>
          <input [(ngModel)]="formCard.number" name="number" class="form-control"/>
          <div class="row vertical-row-padding">
            <div class="col-md-3">
              <label class="control-label form-label" for="CVC">CVC:</label>
              <input [(ngModel)]="formCard.cvc" name="cvc" class="form-control"/>
            </div>
          </div>
          <div class="row vertical-row-padding">
            <div class="col-md-4">
              <label class="control-label form-label">Expiration</label>
            </div>
          </div>
          <div class="row ">
            <div class="col-md-3">
              <label class="control-label form-label" for="CVC">Month:</label>
              <input [(ngModel)]="formCard.expMonth" name="expMonth" class="form-control"/>
            </div>
            <div class="col-md-3">
              <label class="control-label form-label" for="CVC">Year:</label>
              <input [(ngModel)]="formCard.expYear" name="expYear" class="form-control"/>
            </div>
          </div>
          <br/>
          <button type="submit" class="btn btn-mc-dark" (click)="submitCard()">Submit Payment</button>
        </form>
    </div>
  </div>

  <div *ngIf="loading">
    <h3 class="page-title">Payment is Processing...</h3>
  </div>
