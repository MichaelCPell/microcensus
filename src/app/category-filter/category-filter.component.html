<div
  class="col-md-3 col-sm-3 col-xs-3  category-div"
  [ngClass]= "{active: active == category.slug}"
  (click) = "selectEvent()">
  <div class="img-div">
    <img src="{{category.imageSource}}" class="category-icon"/>
  </div>
  <p class="text-center category-name">
    {{category.label}}
  </p>
</div>
