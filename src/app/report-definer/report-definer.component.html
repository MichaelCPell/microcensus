<app-navigation></app-navigation>

<div class="container-fluid">
  <div class="row second-row">
    <div class="col-md-8">
      <div class ="row">
        <div class="col-md-12">
           <h4 class="subtitle-new-area">Current Address: {{researchArea.researchArea.name}}</h4> 
          <div *ngIf="(user.remainingLocations | async) > 0">
            <div class="row">
              <div class="col-md-8">
                <app-address-selector
                  [activePlace]="place"
                  (activePlaceChange)="onPlaceChange($event)"></app-address-selector>
              </div>
              <div class="col-md-4">
                <input type="file" (change)="onFileChange($event)"/>
              </div>
            </div>
          </div>
          <p class="form-text" *ngIf="(user.remainingLocations | async) <= 0">
            <i>You are out of location credits.  To add a new location
              <a routerLink="/credits/new" routerLinkActive="active">please purchase more.</a>
            </i>
          </p>
        </div>
      </div>
      <div class="row second-row">
        <div class="col-md-12">
          <div class="row second-row">
            <div class="col-md-4">
              <app-radius-selector 
                *ngIf="areaType == 'point'" 
                [activeRadius]="radius"
                (activeRadiusChange)="onRadiusChange($event)">
              </app-radius-selector>
            </div>
            <div class="col-md-8">
              <app-report-type-selector 
                [activeReportType]="reportType"
                [reportTypes] = "reportTypes"
                (activeReportTypeChange)="onReportTypeChange($event)">
              </app-report-type-selector>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-map></app-map>
    </div>
  </div>
  <div class="row last-row">
    <div class="col-md-12 centered">
      <button
        *ngIf="readyToAnalyze"
        class="btn btn-mc-dark"
        (click)="addAndAnalyze()">Analyze this Area!</button>
    </div>
  </div>
</div>
