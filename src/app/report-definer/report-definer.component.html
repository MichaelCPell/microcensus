<app-navigation></app-navigation>




<div class="container">
  <div class="row second-row">
    <div class="col-md-8">
      <div class ="row">
        <div class="col-md-12">
          <h4 class="subtitle-new-area">Current Address: {{(researchArea.place | async).formatted_address}}</h4>
          <app-address-selector *ngIf="(user.remainingLocations | async) > 0"></app-address-selector>
          <p *ngIf="(user.remainingLocations | async) <= 0">
            <i>You are out of location credits.  To add a new location
              <a routerLink="/credits/new" routerLinkActive="active">please purchase more.</a>
            </i>
          </p>
        </div>
      </div>
      <div class="row second-row">
        <div class="col-md-4">
          Radius Selector
          {{researchArea.radius}}
          <div (click)="researchArea.radius = 1"> 1 Mile </div>
          <div (click)="researchArea.radius = 2">  2 Mile </div>
          <div (click)="researchArea.radius = 5"> 5 Mile </div>
          <div (click)="researchArea.radius = 10"> 10 Mile </div>
        </div>
        <div class="col-md-8">
          <h4 class="subtitle-new-area">Pick a Type of Report</h4>
          <div class="row">
            <div class="col-md-12">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
                  {{selectedReport}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li *ngFor="let reportType of reportTypes">
                    <a (click)="selectedReport = reportType" href="#">{{reportType}}</a>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-map></app-map>
    </div>
  </div>
  <div class="row last-row">
    <div class="col-md-12 centered">
      <button (click)="addAndAnalyze()">Analyze this Area!</button>
    </div>
  </div>
</div>
