<app-navigation></app-navigation>

<div class="container-fluid">
  <div class="row second-row">
    <div class="col-md-8">
      <div class ="row">
        <div class="col-md-12">
          <app-area-selector
            [activeArea]="area"
            (activeAreaChange)="onAreaChange($event)"
            [activeName]="name"
            (activeNameChange)="onNameChange($event)">
          </app-area-selector>
        </div>
      </div>
      <div class="row second-row">
        <div class="col-md-12">
          <div class="row second-row">
            <div class="col-md-4">
              <app-radius-selector
                *ngIf="showRadiusSelector"
                [activeRadius]="radius"
                (activeRadiusChange)="onRadiusChange($event)">
              </app-radius-selector>
            </div>
            <div class="col-md-7">
              <app-report-type-selector
                [activeReportType]="reportType"
                [reportTypes] = "reportTypes"
                (activeReportTypeChange)="onReportTypeChange($event)">
              </app-report-type-selector>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-map></app-map>
    </div>
  </div>
  <div class="row last-row">
    <div class="col-md-12 centered">
      <button
        *ngIf="readyToAnalyze"
        class="btn btn-mc-dark"
        (click)="addAndAnalyze()">Analyze this Area!</button>
    </div>
  </div>
</div>
