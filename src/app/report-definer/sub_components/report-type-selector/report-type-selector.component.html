<div class="row categories-border">
  <div class="col-md-3 col-sm-6 col-xs-3 border-right border-top category-div">
    <a href="#">
      <div class="img-div">
        <img src="https://s3.amazonaws.com/cartoscope-assets/assets/economic_dev.png" class="category-icon-1"/>
      </div>
      <p class="text-center category-name">
        Economic Development
      </p>
    </a>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-3 border-right border-top category-div">
    <a href="#">
      <div class="img-div">
        <img src="https://s3.amazonaws.com/cartoscope-assets/assets/small_business.png" class="category-icon-2" />
      </div>
      <p class="text-center category-name padding-sm-screen">
        Business
      </p>
    </a>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-3 border-right border-top category-div">
    <a href="#">
      <div class="img-div">
        <img src="https://s3.amazonaws.com/cartoscope-assets/assets/housing.png" class="category-icon-3" />
      </div>
      <p class="text-center category-name padding-sm-screen">
        Real Estate
      </p>
    </a>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-3 border-top category-div">
    <a href="#">
      <div class="img-div">
        <img src="https://s3.amazonaws.com/cartoscope-assets/assets/everyone_people.png" class="category-icon-4" />
      </div>
      <p class="text-center category-name">
        For Everybody
      </p>
    </a>
  </div>
</div>
<div class="row table-border">
  <div class="col-md-6 col-sm-6 col-xs-6 standard-height table-border-preview padding-none-right padding-none-left">
    <table class="table table-hover">
      <tbody>
        <tr
            *ngFor="let reportType of (reportTypes | reportTypeFilter  : search)"
            (click)="setReportType(reportType)"
            [ngClass]="{active: activeReportType == reportType}"
            class="hoverable">
          <td>{{reportType.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6 standard-height">
    <h4 class="subtitle-new-area">{{activeReportType.name}}</h4>
    <p class="form-text">
      {{activeReportType.description}}
    </p>
  </div>
</div>
<div class="input-group">
  <input [(ngModel)]="search" type="text" class="form-control" placeholder="Find a report">
  <span class="input-group-btn">
   <button class="btn btn-cs-blue" type="button" style="border: 3px solid #0A2E5C;">Find</button>
  </span>
</div>
