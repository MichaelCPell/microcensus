<div class="container-fluid">
  <div class="row vertical-row-padding">
   <div class="col-md-12 centered">
     <h3 class="page-title ">Confirm Registration</h3>
   </div>
  </div>
  <div class="row vertical-row-padding">
   <div class="col-md-12 centered">
     <img src="assets/images/spin.gif"
          class="img-responsive"
          style="margin: 0 auto"
          *ngIf="inProgress"/>
     <h4 class="page-title" *ngIf="inProgress">We are are confirming and creating your new account!</h4>
   </div>
   <div class="col-md-6 col-md-offset-3">
     <form class="form-signin" method="POST" action="#" role="form">
       <div *ngIf="errorMessage!=null" class="alert alert-danger">
           {{ errorMessage }}
       </div>
        <div class="form-group">
           <label class="control-label form-label" for="confirmationCode">Email</label>
           <input id="confirmationCode" type="text" maxlength="50" class="form-control"
                  [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </div>
       <div class="form-group">
           <label class="control-label form-label" for="confirmationCode">Confirmation Code</label>
           <input id="confirmationCode" type="text" maxlength="50" class="form-control"
                  [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}">
       </div>
       <div class="form-group">
           <button
             (click)="submit()" id="confirmRegistration" type="submit"
             class="btn btn-mc-dark"
             *ngIf="!inProgress">Confirm
           </button>
       </div>
       <hr>
       <p class="form-text">Can't find your code? 
          <a (click)="this.clickEvent.emit('resendCode')"><i class="fa fa-share" aria-hidden="true"></i> Resend Code</a>
          <a (click)="this.clickEvent.emit('gotoRegister')"> <i class="fa fa-user-plus" aria-hidden="true"></i> Register</a> 
          <a (click)="this.clickEvent.emit('gotoLogin')"> <i class="fa fa-fw fa-user"></i> Login</a>
       </p>
     </form>
   </div>
  </div>
</div>
