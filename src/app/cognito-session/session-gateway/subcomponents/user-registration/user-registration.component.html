<div class="container-fluid">
  <div class="row vertical-row-padding">
    <div class="col-md-12 centered">
      <h3 class="page-title ">Create Your Account</h3>
    </div>
  </div>
  <div class="row vertical-row-padding">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-signin" method="POST" action="#" role="form">
        <div *ngIf="errorMessage!=null" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <div class="form-group">
            <label class="control-label form-label" for="signupEmail">Email</label>
            <input id="signupEmail" type="email" maxlength="50" class="form-control"
                   [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label class="control-label form-label" for="signupPassword">Password</label>
          <input id="signupPassword" type="password" maxlength="25" class="form-control"
                 placeholder="at least 8 characters" length="40" [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <button (click)="submit()" id="signupSubmit" type="submit" class="btn btn-cs-yellow">
              Sign Up
          </button>
        </div>
        <hr>
        <p class="form-text">Already have an account? 
          <a (click)="this.clickEvent.emit('gotoLogin')"> 
            <i class="fa fa-user" aria-hidden="true"></i> 
            Login
          </a>
        </p>
        <p class="form-text">Need to confirm your account? 
          <a (click)="this.clickEvent.emit('gotoConfirm')"> 
            <i class="fa fa-user" aria-hidden="true"></i> 
            Confirm
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
