<div class="row vertical-row-padding">
  <div class="col-md-12 centered">
    <h3 class="page-title ">Set a new password</h3>
  </div>
</div>
<div class="row vertical-row-padding">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-signin" method="POST" action="#" role="form">
      <div class="form-group">
          <label class="control-label form-label" for="signupEmail">Email</label>
          <input id="signupEmail" type="email" maxlength="50" class="form-control"
                  [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label class="control-label form-label" for="signupPassword">Password</label>
        <input id="signupPassword" type="password" maxlength="25" class="form-control"
                placeholder="at least 8 characters" length="40" [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
          <label class="control-label form-label" for="signupEmail">Password Confirmation</label>
          <input id="signupEmail" type="password" placeholder="at least 8 characters" maxlength="50" class="form-control"
                  [(ngModel)]="passwordConfirmation" [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
          <label class="control-label form-label" for="signupEmail">Reset Code</label>
          <input id="signupEmail" type="text" maxlength="50" class="form-control"
                  [(ngModel)]="resetCode" [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <button (click)="submit()" id="signupSubmit" type="submit" class="btn btn-cs-yellow">
            Reset Password
        </button>
      </div>
      <hr>
      <p class="form-text">Don't have an account? <a (click)="this.clickEvent.emit('gotoRegister')">  
        <i class="fa fa-user-plus" aria-hidden="true"></i> Register
        </a>
      </p>
    </form>
  </div>
</div>
