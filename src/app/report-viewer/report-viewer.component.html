  <div class="col-md-12 col-sm-12 centered">
    <button
      (click)="publish()"
      class="btn btn-mc-dark"
      type="submit">
      {{publishButton}}
    </button>
  </div>
</div>

<div id="publishableContent">
  <div *ngIf="!dataLoaded" class="col-md-6 col-md-offset-3 centered">

        style="margin: 0 auto"/>

  </div>
  <template #myDynamicContent> I will be replaced.</template>


  <div *ngIf="dataLoaded" class="col-md-6 col-md-offset-2">
