<div *ngIf="dataLoaded" class="row vertical-row-padding save-report-row hidden-print">
  <div *ngIf="!url" class="col-sm-2 col-sm-offset-10">
    <button
      (click)="publish()"
      class="btn btn-mc-dark"
      type="submit">
      {{publishButton}}
    </button>
  </div>
  <div *ngIf="url" class="col-sm-11">
    <a [href]="url" 
        class="btn btn-mc-dark pull-right"
        target="_blank">
      {{url}}
    </a>
  </div>
</div>

<div>
  <div class="row">
    <div *ngIf="!dataLoaded" class="col-md-6 col-md-offset-3">
      <img src="assets/images/spin.gif"
          class="img-responsive"
          style="margin: 0 auto"/>
    </div>
  </div>
  <div class="row">
    <div *ngIf="!dataLoaded" class="col-md-12 centered">
      <h3 class="subtitle">Generating Your Report</h3>
    </div>
  </div>
  <template #myDynamicContent> I will be replaced.</template>
</div>
