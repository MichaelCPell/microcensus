<app-navigation></app-navigation>
<div *ngIf="dataLoaded" class="row second-row save-report-row hidden-print">
  <div class="col-md-2 col-sm-2 col-md-offset-10 col-sm-offset-10">
    <button
      (click)="publish()"
      class="btn btn-mc-dark"
      type="submit">
      {{publishButton}}
    </button>
  </div>
</div>

<div id="publishableContent">
  <div *ngIf="!dataLoaded" class="col-md-6 col-md-offset-3 centered">
    <img src="assets/images/loading.gif"
        class="img-responsive"
        style="margin: 0 auto"/>
    <h3 class="subtitle">Generating Your Report</h3>
  </div>
  <template #myDynamicContent> I will be replaced.</template>


  <div *ngIf="dataLoaded" class="col-md-6 col-md-offset-2">
    <app-map></app-map>
  </div>
</div>
