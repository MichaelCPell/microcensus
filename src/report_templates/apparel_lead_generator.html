  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/microcensus-assets/report-styles/print.css">
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/microcensus-assets/report-styles/reports.css">
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/microcensus-assets/report-styles/sales_forecast.css">
  </head>

  <body>
    <div class="container container-print">
      <div class="row report-title-row">
        <div class="col-sm-12 col-print-12 text-center">
          <h3 class="page-subtitle">Boutique Fashion Sales Forecast Report</h3>
          <div id="point">
            <h1 class="page-title">
              <span class="page-title" id="radius">5</span> mile radius
              <span class="address page-title"></span>
            </h1>
          </div>
          <!--<div id="polygon">
            <h1 class="page-title">
              <span class="address page-title"></span>
            </h1>
          </div>-->
          <button class="btn btn-mc hidden-print" onclick="printReport()">print me</button>
        </div>
      </div>
       <div class="row">
        <div class="col-sm-3 col-print-3 text-center">
          <h2 class="number-subtitle" id="marketValue">$112k</h2>
          <h3 class="description" style="margin-top: 0px;">Aggregate Market Value</h3>
        </div>
        <div class="col-sm-3 col-print-4 text-center">
          <h2 class="number-subtitle"><span id="marketValue3Years" class="number-subtitle">$137k</span> <span id="growthRate" class="number-subtitle">+ 22% </span></h2>
          <h3 class="description" style="margin-top: 0px;">Aggregate Market Value,<br/>3 year forecast</h3>
        </div>
        <div class="col-sm-3 col-print-2 text-center">
          <h2 class="number-subtitle" id="potentialCustomers">13,000</h2>
          <h3 class="description" style="margin-top: 0px;">Potential Customers</h3>
        </div>
        <div class="col-sm-3 col-print-2 text-center">
          <h2 class="number-subtitle" id="competitorNumber">6</h2>
          <h3 class="description" style="margin-top: 0px;">Competitors</h3>
        </div>
      </div>
      <div class="row vertical-row-padding">
        <div class="col-sm-12 col-print-12">
          <table class="table table-bordered table-responsive">
            <thead>
              <tr>
                <th>Number</th>
                <th>Competitor</th>
                <th>Keywords</th>
                <th>Vicinity</th>
              </tr>
            </thead>
            <tbody id="rows">
            </tbody>
          </table>
        </div>

      </div>
      <div class="row vertical-row-padding">
        <div class="col-sm-12 col-print-12">
          <div class="" id="map"></div>
        </div>
      </div>
    </div>

    <script src="variables-sales.js"></script>
  </body>
