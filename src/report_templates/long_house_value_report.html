<head>
  <title>Longitudinal House Value Report for
  <span id="address"></span></title>
</head>

<div class="container-fluid">
  <div class="row report-title-row">
    <div class="col-md-12 col-sm-12 centered">
      <h3 class="page-subtitle">Longitudinal House Value Report</h3>

			<div id="point">
	      <h3 class="page-title">
					<span class="page-title" id="radius">5</span> mile radius
					<span class="page-title" class="address"></span>
				</h3>
			</div>
			<div id="polygon">
				<h3 class="page-title">
					<span class="page-title" class="address"></span>
				</h3>
			</div>
    </div>
  </div>
  <div class="row second-row">
    <div class="col-md-6 col-md-offset-3">
      <p class="report-text">
        This report shows the median house value of owner-occupied homes across time.  Dollars have been adjusted for inflation to 2017.
      </p>
    </div>
  </div>
  <div class="row second-row">
    <div class="col-md-6 col-md-offset-1">
      <div id="chart"></div>
    </div>
    <div class="col-md-2 col-md-offset-1">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Year</th>
            <th>% Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>'90 - ‘00</td>
            <td id="90to00">12345</td>
          </tr>
          <tr>
            <td>’00 - ‘10</td>
            <td id="00to10">12345</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
