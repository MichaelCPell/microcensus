<head>
  <title>Age and Education Report for
  <span id="address"></span></title>
  <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/microcensus-assets/report-styles/print.css">
  <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/microcensus-assets/report-styles/reports.css">
</head>

<div class="container container-print">
  <div class="row report-title-row">
    <div class="col-sm-12 col-print-12 centered">
      <div class="col-sm-12 coll-print-12 centered">
        <h3 class="page-subtitle">Age and Education Report</h3>
        <div id="point">
          <h3 class="page-title">
            <span class="page-title" id="radius">5</span> mile radius
            <span class="address page-title"></span>
          </h3>
        </div>
        <div id="polygon">
          <h3 class="page-title">
            <span class="address page-title"></span>
          </h3>
        </div>
        <button class="btn btn-mc hidden-print" onclick="printReport()">Print this Report</button>
      </div>
    </div>
  </div>
  <div class="row vertical-row-padding">
    <div class="col-sm-8 col-sm-offset-2">
      <p class="report-text">
        Counts of age groups and level of education completed for the research area.
      </p>
    </div>
  </div>
  <div class="row section-title-row hidden-sm hidden-xs">
    <div class="col-sm-3 col-sm-offset-1 col-print-6 centered">
      <h3 class="subtitle">Age</h3>
    </div>
    <div class="col-sm-3 col-sm-offset-3 col-print-6 centered">
      <h3 class="subtitle">Education</h3>
    </div>
  </div>
  <div class="row section-title-row hidden-md hidden-lg hidden-print">
    <div class="col-sm-12 centered">
      <h3 class="subtitle">Age</h3>
    </div>
  </div>
  <div class="row vertical-row-padding">
    <div class="col-md-6 col-sm-12 col-xs-12 col-print-6">
      <div id="chart1"></div>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-12 col-print-6">
      <div class="row section-title-row hidden-md hidden-lg hidden-print">
        <div class="col-sm-12 centered">
          <h3 class="subtitle">Education</h3>
        </div>
      </div>
      <div id="chart2"></div>
    </div>
  </div>

  <div class="row vertical-row-padding">
    <div class="col-sm-6 col-print-6 col-sm-offset-2  col-print-offset-2">
      <div id="map" class="map map-home" style="height: 200px;"></div>
    </div>
  </div>
</div>
